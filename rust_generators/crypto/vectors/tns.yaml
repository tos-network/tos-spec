# TNS (TOS Name Service) Transactions Test Vectors (Type 21)
# Generated by TOS Rust - gen_tns_vectors
# Cross-language verification between TOS Rust and Avatar C
#
# Transaction Types:
#   Type 21: RegisterName - Register a human-readable name (e.g., alice@tos.network)
#
# RegisterName Wire Format:
#   [name_len:1][name:1-64]

algorithm: TNS-Transactions
version: 1
register_name_vectors:
- name: register_name_basic
  description: Register basic 5-char name
  tns_name: alice
  wire_hex: 05616c696365
  expected_size: 6
- name: register_name_min
  description: Register minimum length (3 char) name
  tns_name: bob
  wire_hex: 03626f62
  expected_size: 4
- name: register_name_16chars
  description: Register 16-char name
  tns_name: cryptoenthusiast
  wire_hex: 1063727970746f656e7468757369617374
  expected_size: 17
- name: register_name_alphanumeric
  description: Register alphanumeric name
  tns_name: user123
  wire_hex: '0775736572313233'
  expected_size: 8
- name: register_name_underscore
  description: Register name with underscore
  tns_name: my_wallet
  wire_hex: 096d795f77616c6c6574
  expected_size: 10
